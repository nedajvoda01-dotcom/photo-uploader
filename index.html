<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload to Yandex Disk</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    input[type="text"] { width: 100%; padding: 10px; }
    button { padding: 10px 14px; cursor: pointer; }
    pre { background: #111; color: #0f0; padding: 12px; overflow: auto; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Загрузка фото на Яндекс.Диск</h1>

  <p class="muted">
    Выбираешь файл → жмёшь Upload → файл улетает в <code>disk:/Загрузки/</code> (или другую папку).
  </p>

  <div class="row">
    <input id="file" type="file" accept="image/*" />
    <button id="btn">Upload</button>
  </div>

  <p class="muted">Папка (опционально):</p>
  <input id="folder" type="text" value="disk:/Загрузки" />

  <h3>Ответ</h3>
  <pre id="out">{}</pre>

  <script>
    // 1) Вставь свой URL /exec (из Apps Script)
    const BACKEND_URL = "PASTE_YOUR_EXEC_URL_HERE";
    // 2) Если ты уже используешь API_KEY в бэке — укажи тут (НО: это публично!)
    const API_KEY = "PASTE_YOUR_API_KEY_HERE";

    const out = document.getElementById('out');
    const btn = document.getElementById('btn');

    function log(obj) {
      out.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => {
          const res = String(r.result || "");
          // data:<mime>;base64,XXXX  -> берем только XXXX
          const idx = res.indexOf("base64,");
          if (idx === -1) return reject(new Error("base64 parse failed"));
          resolve(res.slice(idx + 7));
        };
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }

    btn.addEventListener('click', async () => {
      try {
        const fileEl = document.getElementById('file');
        const folder = document.getElementById('folder').value.trim() || "disk:/Загрузки";
        const file = fileEl.files && fileEl.files[0];
        if (!file) return log("Выбери файл");

        log("Загружаю...");

        const contentBase64 = await fileToBase64(file);
        const payload = {
          filename: file.name,
          mime: file.type || "application/octet-stream",
          contentBase64,
          folder
        };

        const url = API_KEY ? `${BACKEND_URL}?key=${encodeURIComponent(API_KEY)}` : BACKEND_URL;

        const resp = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const text = await resp.text();
        try { log(JSON.parse(text)); } catch { log(text); }

      } catch (e) {
        log(String(e && e.message ? e.message : e));
      }
    });
  </script>
</body>
</html>
